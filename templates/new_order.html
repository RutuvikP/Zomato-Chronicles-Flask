<!DOCTYPE html>
<html>
<head>
    <title>New Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .show-orders-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .show-orders-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>New Order</h1>
        </header>

        <form action="/order/new" method="POST">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br>
            <label for="dish_ids">Dish IDs (comma-separated):</label>
            <input type="text" id="dish_ids" name="dish_ids" required><br>
            <div>
                <p>Available Dishes:</p>
                <ul>
                    {% for dish in menu %}
                        {% if dish.availability %}
                            <li>{{ dish.name }} (ID: {{ dish.id }})</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <input type="submit" value="Place Order">
        </form>

        <a class="show-orders-button" href="/">Go to Menu</a>
    </div>
</body>
</html>
