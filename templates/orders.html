<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .order-status-received {
            color: #2196F3;
            font-weight: bold;
        }
        .order-status-preparing {
            color: #FFC107;
            font-weight: bold;
        }
        .order-status-ready {
            color: #4CAF50;
            font-weight: bold;
        }
        .order-status-delivered {
            color: #9E9E9E;
            font-weight: bold;
        }
        .update-status-form {
            margin-top: 20px;
        }
        .update-status-form label {
            display: inline-block;
            width: 100px;
        }
        .update-status-form select,
        .update-status-form input[type="submit"] {
            margin-bottom: 10px;
        }
        .update-status-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .update-status-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>All Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Dishes</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>
                    <ul>
                        {% for dish in order.dishes %}
                        <li>{{ dish }}</li>
                        {% endfor %}
                    </ul>
                </td>
                <td>{{ order.total_price }}</td>
                <td class="order-status-{{ order.status }}">{{ order.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Update Order Status</h2>
    <form class="update-status-form" action="/order/update_status" method="POST">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="received">Received</option>
            <option value="preparing">Preparing</option>
            <option value="ready for pickup">Ready for Pickup</option>
            <option value="delivered">Delivered</option>
        </select><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
